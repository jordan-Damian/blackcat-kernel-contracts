name: AI Security Audit (Solidity)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Audit mode (auto = rotate)"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - access-control
          - upgradeability
          - reentrancy
          - signatures-crypto
          - dos-griefing
          - invariants
          - economics-mev
      model:
        description: "Codex model override (optional)"
        required: false
        default: ""
      effort:
        description: "Reasoning effort"
        required: false
        default: "high"
        type: choice
        options:
          - low
          - medium
          - high
      variant:
        description: "Prompt variant (auto = rotate)"
        required: false
        default: "auto"
        type: choice
        options:
          - auto
          - a
          - b
  # Temporarily disabled automatic runs (push/schedule). Re-enable once API credits are available.

permissions:
  contents: read

concurrency:
  group: ai-security-audit-solidity-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Select audit mode
        id: mode
        shell: bash
        env:
          MODE_OVERRIDE: ${{ github.event.inputs.mode }}
          EFFORT_OVERRIDE: ${{ github.event.inputs.effort }}
          VARIANT_OVERRIDE: ${{ github.event.inputs.variant }}
        run: |
          set -euo pipefail

          MODES=(
            "access-control"
            "upgradeability"
            "reentrancy"
            "signatures-crypto"
            "dos-griefing"
            "invariants"
            "economics-mev"
          )

          VARIANTS=("a" "b")

          MODE="${MODE_OVERRIDE:-}"
          if [ -z "$MODE" ] || [ "$MODE" = "auto" ]; then
            INDEX=$((GITHUB_RUN_NUMBER % ${#MODES[@]}))
            MODE="${MODES[$INDEX]}"
          else
            OK="false"
            for M in "${MODES[@]}"; do
              if [ "$M" = "$MODE" ]; then
                OK="true"
                break
              fi
            done
            if [ "$OK" != "true" ]; then
              echo "Invalid mode: $MODE" >&2
              exit 1
            fi
          fi

          VARIANT="${VARIANT_OVERRIDE:-}"
          if [ -z "$VARIANT" ] || [ "$VARIANT" = "auto" ]; then
            # Rotate variants more slowly than modes: every full mode-cycle switches the variant.
            VAR_INDEX=$(((GITHUB_RUN_NUMBER / ${#MODES[@]}) % ${#VARIANTS[@]}))
            VARIANT="${VARIANTS[$VAR_INDEX]}"
          else
            OK="false"
            for V in "${VARIANTS[@]}"; do
              if [ "$V" = "$VARIANT" ]; then
                OK="true"
                break
              fi
            done
            if [ "$OK" != "true" ]; then
              echo "Invalid variant: $VARIANT" >&2
              exit 1
            fi
          fi

          EFFORT="${EFFORT_OVERRIDE:-}"
          if [ -z "$EFFORT" ]; then
            EFFORT="high"
          fi
          if [ "$EFFORT" != "low" ] && [ "$EFFORT" != "medium" ] && [ "$EFFORT" != "high" ]; then
            echo "Invalid effort: $EFFORT" >&2
            exit 1
          fi

          echo "mode=$MODE" >> "$GITHUB_OUTPUT"
          echo "variant=$VARIANT" >> "$GITHUB_OUTPUT"
          echo "effort=$EFFORT" >> "$GITHUB_OUTPUT"

          PROMPT_FILE=".github/prompts/solidity/${MODE}.md"
          if [ "$VARIANT" = "b" ]; then
            PROMPT_FILE=".github/prompts/solidity/${MODE}.b.md"
          fi
          if [ ! -f "$PROMPT_FILE" ]; then
            echo "Missing prompt file: $PROMPT_FILE" >&2
            exit 1
          fi

          echo "prompt_file=$PROMPT_FILE" >> "$GITHUB_OUTPUT"
          echo "report_file=reports/ai-security-audit-solidity-${MODE}-${VARIANT}.md" >> "$GITHUB_OUTPUT"

      - name: Select OpenAI API key (fallback pool)
        id: key
        shell: bash
        env:
          MODEL_OVERRIDE: ${{ github.event.inputs.model }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_KEY_1: ${{ secrets.OPENAI_API_KEY_1 }}
          OPENAI_API_KEY_2: ${{ secrets.OPENAI_API_KEY_2 }}
          OPENAI_API_KEY_3: ${{ secrets.OPENAI_API_KEY_3 }}
          OPENAI_API_KEY_4: ${{ secrets.OPENAI_API_KEY_4 }}
          OPENAI_API_KEY_5: ${{ secrets.OPENAI_API_KEY_5 }}
        run: |
          set -euo pipefail

          DEFAULT_CODEX_MODEL="gpt-5.1-codex-max"

          REQUESTED_MODEL="${MODEL_OVERRIDE:-}"
          REQUIRE_REQUESTED="false"
          if [ -n "$REQUESTED_MODEL" ]; then
            REQUIRE_REQUESTED="true"
          else
            REQUESTED_MODEL="$DEFAULT_CODEX_MODEL"
          fi

          # Prefer OPENAI_API_KEY, then numbered keys.
          KEYS=(
            "${OPENAI_API_KEY:-}"
            "${OPENAI_API_KEY_1:-}"
            "${OPENAI_API_KEY_2:-}"
            "${OPENAI_API_KEY_3:-}"
            "${OPENAI_API_KEY_4:-}"
            "${OPENAI_API_KEY_5:-}"
          )

          for KEY in "${KEYS[@]}"; do
            if [ -z "$KEY" ]; then
              continue
            fi

            MODELS_FILE="$(mktemp)"
            MODELS_CODE="$(curl -sS -o "$MODELS_FILE" -w '%{http_code}' \
              -H "Authorization: Bearer $KEY" \
              https://api.openai.com/v1/models || true)"

            if [ "$MODELS_CODE" != "200" ]; then
              rm -f "$MODELS_FILE"
              continue
            fi

            MODEL="$(
              python3 - "$REQUESTED_MODEL" "$REQUIRE_REQUESTED" "$MODELS_FILE" <<'PY'
import json
import sys

requested = sys.argv[1]
require_requested = (sys.argv[2].lower() == "true")

try:
    with open(sys.argv[3], "r", encoding="utf-8") as f:
        data = json.load(f)
except Exception:
    print("")
    sys.exit(0)

ids = []
for item in data.get("data", []):
    if isinstance(item, dict):
        mid = item.get("id")
        if isinstance(mid, str):
            ids.append(mid)

if require_requested and requested not in ids:
    print("")
    sys.exit(0)

if requested in ids:
    print(requested)
    sys.exit(0)

for mid in ids:
    if mid.startswith("gpt-"):
        print(mid)
        sys.exit(0)

if ids:
    print(ids[0])
    sys.exit(0)

print("")
PY
            )"
            rm -f "$MODELS_FILE"

            if [ -z "$MODEL" ]; then
              continue
            fi

            # Real quota check: do a tiny Responses API call. This catches keys that can list models but can't run requests (quota=0).
            REQ_BODY="$(printf '{"model":"%s","input":"healthcheck","max_output_tokens":1}' "$MODEL")"
            RESP_CODE="$(curl -sS -o /dev/null -w '%{http_code}' \
              -H "Authorization: Bearer $KEY" \
              -H "Content-Type: application/json" \
              https://api.openai.com/v1/responses \
              -d "$REQ_BODY" || true)"

            if [[ "$RESP_CODE" == 2* ]]; then
              echo "OPENAI_API_KEY=$KEY" >> "$GITHUB_ENV"
              echo "audit_model=$MODEL" >> "$GITHUB_OUTPUT"
              echo "ok=true" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "No usable OpenAI API key found (quota/model). Configure secrets OPENAI_API_KEY or OPENAI_API_KEY_{1..5} and ensure API billing/quota is available." >&2
          exit 1

      - name: Prepare report folder
        run: |
          set -euo pipefail
          mkdir -p reports

      - name: Run AI audit (full repo context)
        id: codex
        uses: openai/codex-action@086169432f1d2ab2f4057540b1754d550f6a1189 # v1.4
        with:
          openai-api-key: ${{ env.OPENAI_API_KEY }}
          prompt-file: ${{ steps.mode.outputs.prompt_file }}
          output-file: ${{ steps.mode.outputs.report_file }}
          sandbox: read-only
          model: ${{ steps.key.outputs.audit_model }}
          effort: ${{ steps.mode.outputs.effort }}
          allow-bots: true
          safety-strategy: drop-sudo

      - name: Job summary
        if: always()
        shell: bash
        run: |
          {
            echo "## AI Solidity Security Audit"
            echo ""
            echo "- Mode: \`${{ steps.mode.outputs.mode }}\`"
            echo "- Variant: \`${{ steps.mode.outputs.variant }}\`"
            echo "- Model: \`${{ steps.key.outputs.audit_model }}\`"
            echo "- Prompt: \`${{ steps.mode.outputs.prompt_file }}\`"
            echo "- Report: \`${{ steps.mode.outputs.report_file }}\`"
            echo "- Effort: \`${{ steps.mode.outputs.effort }}\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-security-audit-solidity-${{ steps.mode.outputs.mode }}-${{ steps.mode.outputs.variant }}
          path: ${{ steps.mode.outputs.report_file }}
          if-no-files-found: error
